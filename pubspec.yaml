name: vneduvanced
description: A custom, ad-free score overview for Vietnamese students.

publish_to: 'none'

version: 1.6.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.1.1
  flutter_markdown: ^0.6.14
  flutter_staggered_animations: ^1.1.1
  fluttertoast: ^8.2.1
  http: ^0.13.6
  open_file_plus: ^3.4.1
  package_info_plus: ^3.1.2
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  shared_preferences: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true